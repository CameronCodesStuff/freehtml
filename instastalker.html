<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Private Viewer</title>
  <style>
    body {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      width: 300px;
      max-width: 90%;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      color: #4a00e0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ddd;
    }

    .loader {
      margin-top: 30px;
      display: none;
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top: 8px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .profile-card {
      display: none;
      background: white;
      color: #333;
      margin-top: 30px;
      padding: 20px;
      border-radius: 20px;
      max-width: 350px;
      text-align: center;
      filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .profile-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .unblur-btn {
      margin-top: 15px;
      background: #4a00e0;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .username-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Instagram Private Viewer</h1>
<input type="text" id="username" placeholder="Enter Instagram Username">
<button onclick="startSearch()">View Private Profile</button>

<div class="loader" id="loader"></div>

<div class="profile-card" id="profileCard">
  <img src="https://i.imgur.com/QrKrvRS.jpg" alt="Profile Picture">
  <div class="username-title" id="displayUsername">@username</div>
  <p>Followers: 5,232</p>
  <p>Following: 342</p>
  <p>Posts: 87</p>
  <button class="unblur-btn" onclick="rickroll()">Unblur Profile</button>
</div>

<script>
  function startSearch() {
    const username = document.getElementById('username').value.trim();
    if (!username) {
      alert("Please enter a username!");
      return;
    }

    document.getElementById('loader').style.display = 'block';
    document.getElementById('profileCard').style.display = 'none';

    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      const card = document.getElementById('profileCard');
      card.style.display = 'block';
      card.style.filter = 'blur(10px)';
      document.getElementById('displayUsername').innerText = '@' + username;
    }, 3000);
  }

  function rickroll() {
    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
  }
</script>

</body>
</html>
