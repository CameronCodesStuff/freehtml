<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE Website Idea Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.03) 0%, transparent 30%);
            background-size: 200% 200%;
            animation: bgPulse 15s infinite alternate;
        }

        @keyframes bgPulse {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #f0f;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f;
            animation: titleGlow 2s infinite alternate;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f; }
            100% { text-shadow: 0 0 15px #f0f, 0 0 30px #f0f, 0 0 45px #f0f; }
        }

        .idea-box {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .idea-box:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transform: scale(1.01);
        }

        .idea-text {
            font-size: 1.5rem;
            line-height: 1.5;
            animation: textFlicker 0.1s infinite alternate;
        }

        @keyframes textFlicker {
            0% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        .category {
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: #000;
            padding: 0 10px;
            font-size: 0.8rem;
            color: #ff0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            background-color: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 0.5rem;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background-color: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem 0;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .special-effects {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .advanced-options {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px dashed #f0f;
            border-radius: 5px;
            display: none;
        }

        .advanced-options.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .toggle-advanced {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #ff0;
            cursor: pointer;
            text-decoration: underline;
        }

        .intensity-control {
            margin: 1rem 0;
            color: #0ff;
        }

        input[type="range"] {
            width: 200px;
            -webkit-appearance: none;
            height: 5px;
            background: #333;
            outline: none;
            margin: 0 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #0ff;
            cursor: pointer;
            border-radius: 50%;
        }

        .tag {
            display: inline-block;
            background-color: rgba(255, 0, 255, 0.2);
            color: #f0f;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin: 2px;
            border: 1px solid #f0f;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .idea-text {
                font-size: 1.2rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="floating-shapes" id="floatingShapes"></div>
    
    <div class="container">
        <h1>ULTIMATE WEBSITE IDEA GENERATOR</h1>
        
        <div class="idea-box">
            <div class="category" id="categoryTag">Common</div>
            <div class="idea-text" id="ideaText">Click the button to generate a random website idea!</div>
        </div>
        
        <div class="controls">
            <button class="btn" id="generateBtn">Generate Idea</button>
            <button class="btn" id="generateCrazyBtn">Generate Crazy Idea</button>
            <button class="btn" id="generateGameBtn">Generate Game Idea</button>
        </div>
        
        <div class="toggle-advanced" id="toggleAdvanced">Show Advanced Options</div>
        
        <div class="advanced-options" id="advancedOptions">
            <div class="intensity-control">
                Animation Intensity: 
                <input type="range" id="intensitySlider" min="1" max="10" value="5">
            </div>
            <button class="btn" id="generateTechBtn">Generate Technical Idea</button>
            <button class="btn" id="generateFunBtn">Generate Fun Idea</button>
            <button class="btn" id="generateEduBtn">Generate Educational Idea</button>
            <button class="btn" id="generateSocialBtn">Generate Social Idea</button>
            <button class="btn" id="generateArtBtn">Generate Creative Art Idea</button>
            <button class="btn" id="generateProductivityBtn">Generate Productivity Idea</button>
        </div>
    </div>

    <script>
        // All the website ideas organized by category
        const ideas = {
            common: [
                "Personal portfolio website",
                "Recipe sharing platform",
                "Local business directory",
                "Weather forecast app",
                "E-commerce store for niche products",
                "Blog about a specific hobby",
                "Job board for remote work",
                "Fitness tracking dashboard",
                "Book review community",
                "Language learning platform",
                "Event planning website",
                "Pet adoption portal",
                "Travel itinerary builder",
                "Budget tracking application",
                "Meditation timer with nature sounds"
            ],
            advanced: [
                "AI-generated art gallery",
                "Blockchain-based voting system",
                "3D molecular structure visualizer",
                "Real-time satellite tracking map",
                "Neural network playground",
                "Quantum computing simulator",
                "Augmented reality furniture preview",
                "Voice-controlled home automation dashboard",
                "Self-updating resume with GitHub integration",
                "Code visualization tool that shows execution flow",
                "Password manager with biometric authentication",
                "Automated stock trading backtester",
                "IoT device network monitor",
                "Machine learning model training interface",
                "Distributed computing task manager"
            ],
            weird: [
                "Virtual pet rock with emotions",
                "AI-generated conspiracy theory generator",
                "Website that only works at night",
                "Digital ouija board",
                "Infinite scroll of random Wikipedia edits",
                "Page that gets darker the longer you stay",
                "Website that translates your thoughts (via webcam)",
                "Virtual reality potato",
                "Browser-based theremin",
                "Site that rearranges itself when you blink",
                "Digital time capsule that only opens on specific dates",
                "Website that gets slower the more visitors it has",
                "Page that changes based on your location data",
                "Virtual fortune cookie that tells you random futures",
                "Website that only displays emoji versions of news"
            ],
            games: [
                "Infinite runner with your uploaded photos",
                "Multiplayer doodle battle arena",
                "Typing game with falling words",
                "Virtual escape room with webcam integration",
                "Browser-based RTS game",
                "Infinite clicker game with absurd upgrades",
                "Text adventure with AI-generated story",
                "Memory game with your Facebook photos",
                "Physics sandbox with user-created levels",
                "Retro arcade with modern twists",
                "Choose-your-own-adventure horror game",
                "Virtual pet simulator with genetics",
                "Infinite puzzle generator",
                "Social deduction game for friends",
                "Browser-based MMORPG"
            ],
            fun: [
                "Collaborative infinite drawing canvas",
                "Virtual bubble wrap popping",
                "Digital zen garden",
                "Personality quiz generator",
                "Virtual room decorator",
                "Interactive music visualizer",
                "AI poetry generator",
                "Virtual aquarium you can stock",
                "Digital sticker book",
                "Browser-based karaoke machine",
                "Virtual plant growing simulator",
                "Infinite fidget spinner",
                "Digital scrapbook with AR elements",
                "Virtual snow globe maker",
                "Interactive comic creator"
            ],
            education: [
                "Historical event timeline explorer",
                "Interactive periodic table",
                "Virtual science lab simulations",
                "Math problem generator with steps",
                "Geography quiz with real maps",
                "Anatomy visualizer with layers",
                "Music theory interactive lessons",
                "Programming concept visualizer",
                "Language immersion chat simulator",
                "Astronomy telescope simulator",
                "Economics supply/demand visualizer",
                "Philosophy debate platform",
                "Art history timeline with zoomable paintings",
                "Physics concept animator",
                "Grammar checker with visual explanations"
            ],
            social: [
                "Anonymous confessions platform",
                "Interest-based micro-communities",
                "Virtual coworking space",
                "Skill-sharing barter system",
                "Local adventure planning network",
                "Pet social network",
                "Hobby progress tracker with sharing",
                "Virtual book club platform",
                "Neighborhood help exchange",
                "Positive news aggregator"
            ],
            creative: [
                "AI-assisted music composer",
                "Virtual graffiti wall",
                "Collaborative story writing platform",
                "Digital fashion designer",
                "Poetry slam video platform",
                "Abstract art generator",
                "Virtual pottery wheel",
                "Interactive dance choreography tool",
                "Digital collage maker",
                "3D pixel art creator"
            ],
            productivity: [
                "Task manager with game elements",
                "Focus timer with nature scenes",
                "Meeting note taker with AI summaries",
                "Digital bullet journal with templates",
                "Habit tracker with social accountability",
                "Email organizer with AI prioritization",
                "Project timeline visualizer",
                "Team workflow optimizer",
                "Personal knowledge management system",
                "Automated daily report generator"
            ]
        };

        // DOM elements
        const ideaText = document.getElementById('ideaText');
        const categoryTag = document.getElementById('categoryTag');
        const generateBtn = document.getElementById('generateBtn');
        const generateCrazyBtn = document.getElementById('generateCrazyBtn');
        const generateGameBtn = document.getElementById('generateGameBtn');
        const generateTechBtn = document.getElementById('generateTechBtn');
        const generateFunBtn = document.getElementById('generateFunBtn');
        const generateEduBtn = document.getElementById('generateEduBtn');
        const generateSocialBtn = document.getElementById('generateSocialBtn');
        const generateArtBtn = document.getElementById('generateArtBtn');
        const generateProductivityBtn = document.getElementById('generateProductivityBtn');
        const toggleAdvanced = document.getElementById('toggleAdvanced');
        const advancedOptions = document.getElementById('advancedOptions');
        const intensitySlider = document.getElementById('intensitySlider');
        const matrixRain = document.getElementById('matrixRain');
        const floatingShapes = document.getElementById('floatingShapes');

        // Current animation intensity
        let animationIntensity = 5;

        // Initialize
        createFloatingShapes();
        setupMatrixRain();
        
        // Event listeners
        generateBtn.addEventListener('click', () => generateRandomIdea('common'));
        generateCrazyBtn.addEventListener('click', () => generateRandomIdea('weird'));
        generateGameBtn.addEventListener('click', () => generateRandomIdea('games'));
        generateTechBtn.addEventListener('click', () => generateRandomIdea('advanced'));
        generateFunBtn.addEventListener('click', () => generateRandomIdea('fun'));
        generateEduBtn.addEventListener('click', () => generateRandomIdea('education'));
        generateSocialBtn.addEventListener('click', () => generateRandomIdea('social'));
        generateArtBtn.addEventListener('click', () => generateRandomIdea('creative'));
        generateProductivityBtn.addEventListener('click', () => generateRandomIdea('productivity'));
        
        toggleAdvanced.addEventListener('click', () => {
            advancedOptions.classList.toggle('show');
            toggleAdvanced.textContent = advancedOptions.classList.contains('show') ? 
                'Hide Advanced Options' : 'Show Advanced Options';
        });
        
        intensitySlider.addEventListener('input', (e) => {
            animationIntensity = parseInt(e.target.value);
            updateAnimations();
        });

        // Generate a random idea from a specific category
        function generateRandomIdea(category) {
            const categoryIdeas = ideas[category];
            const randomIndex = Math.floor(Math.random() * categoryIdeas.length);
            const idea = categoryIdeas[randomIndex];
            
            // Animation effects
            animateIdeaChange(idea, category);
        }

        // Animate the idea change
        function animateIdeaChange(idea, category) {
            const ideaBox = document.querySelector('.idea-box');
            const colors = {
                common: '#0ff',
                advanced: '#0f0',
                weird: '#f0f',
                games: '#ff0',
                fun: '#f80',
                education: '#0af',
                social: '#f08',
                creative: '#8f0',
                productivity: '#08f'
            };
            
            // Set category tag
            categoryTag.textContent = category.charAt(0).toUpperCase() + category.slice(1);
            categoryTag.style.color = colors[category];
            
            // Flash animation
            ideaBox.style.borderColor = colors[category];
            ideaBox.style.boxShadow = `0 0 30px ${colors[category]}`;
            
            // Text animation
            ideaText.style.opacity = 0;
            
            setTimeout(() => {
                ideaText.textContent = idea;
                ideaText.style.opacity = 1;
                
                // Add some random tags for fun
                addRandomTags();
                
                // Reset border color after animation
                setTimeout(() => {
                    ideaBox.style.borderColor = '#0ff';
                    ideaBox.style.boxShadow = '0 0 20px rgba(0, 255, 255, 0.3)';
                }, 1000);
            }, 500);
        }

        // Add random tags to the idea
        function addRandomTags() {
            const tags = [
                'AI', 'Blockchain', 'VR', 'AR', 'Interactive', '3D', 
                'Social', 'Gamified', 'Mobile', 'Responsive', 'API', 
                'Real-time', 'Collaborative', 'Generative', 'Experimental',
                'Voice', 'IoT', 'Machine Learning', 'Animation', 'Minimal',
                'Maximalist', 'Retro', 'Futuristic', 'Dark Mode', 'Neon'
            ];
            
            // Clear previous tags
            const existingTags = document.querySelectorAll('.tag');
            existingTags.forEach(tag => tag.remove());
            
            // Add 3-5 random tags
            const numTags = Math.floor(Math.random() * 3) + 3;
            for (let i = 0; i < numTags; i++) {
                const randomTag = tags[Math.floor(Math.random() * tags.length)];
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = randomTag;
                ideaText.appendChild(document.createElement('br'));
                ideaText.appendChild(tagElement);
            }
        }

        // Create floating shapes in the background
        function createFloatingShapes() {
            const shapes = ['circle', 'square', 'triangle', 'hexagon'];
            const colors = ['#0ff', '#f0f', '#ff0', '#0f0', '#f80', '#08f'];
            
            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                
                // Random properties
                const size = Math.random() * 100 + 50;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 30 + 30;
                const delay = Math.random() * 20;
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Set styles
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${left}%`;
                shape.style.animationDuration = `${animationDuration}s`;
                shape.style.animationDelay = `${delay}s`;
                shape.style.opacity = Math.random() * 0.2 + 0.05;
                shape.style.filter = `blur(${Math.random() * 5}px)`;
                
                // Create different shapes using CSS
                if (shapeType === 'circle') {
                    shape.style.borderRadius = '50%';
                    shape.style.backgroundColor = color;
                } else if (shapeType === 'square') {
                    shape.style.backgroundColor = color;
                } else if (shapeType === 'triangle') {
                    shape.style.width = '0';
                    shape.style.height = '0';
                    shape.style.borderLeft = `${size/2}px solid transparent`;
                    shape.style.borderRight = `${size/2}px solid transparent`;
                    shape.style.borderBottom = `${size}px solid ${color}`;
                    shape.style.backgroundColor = 'transparent';
                } else if (shapeType === 'hexagon') {
                    shape.style.clipPath = 'polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%)';
                    shape.style.backgroundColor = color;
                }
                
                floatingShapes.appendChild(shape);
            }
        }

        // Set up matrix rain effect
        function setupMatrixRain() {
            const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
            const fontSize = 14;
            const columns = Math.floor(window.innerWidth / fontSize);
            const drops = Array(columns).fill(1);
            
            function draw() {
                // Set the background with slight opacity for the trail effect
                matrixRain.style.color = '#0f0';
                matrixRain.style.fontSize = `${fontSize}px`;
                matrixRain.style.fontFamily = 'monospace';
                
                // Draw the characters
                let result = '';
                for (let i = 0; i < drops.length; i++) {
                    const randomChar = chars[Math.floor(Math.random() * chars.length)];
                    result += randomChar;
                    
                    // Move the drop down or reset to top
                    if (drops[i] * fontSize > window.innerHeight && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
                
                matrixRain.textContent = result;
            }
            
            // Adjust for window resize
            window.addEventListener('resize', () => {
                const newColumns = Math.floor(window.innerWidth / fontSize);
                if (newColumns !== columns) {
                    drops.length = newColumns;
                    drops.fill(1);
                }
            });
            
            // Start the animation
            setInterval(draw, 50);
        }

        // Update animations based on intensity
        function updateAnimations() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach(shape => {
                const currentDuration = parseFloat(shape.style.animationDuration);
                const newDuration = 60 - (animationIntensity * 4);
                shape.style.animationDuration = `${newDuration}s`;
                shape.style.opacity = Math.min(0.2, animationIntensity * 0.03);
            });
            
            document.body.style.animationDuration = `${20 - animationIntensity}s`;
        }

        // Generate a random idea on page load
        window.addEventListener('load', () => {
            // Start with a common idea
            generateRandomIdea('common');
            
            // Add some initial effects
            setTimeout(() => {
                animateIdeaChange(ideas.common[0], 'common');
            }, 1000);
        });
    </script>
</body>
</html>
